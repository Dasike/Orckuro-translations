name: Auto-update manga.json

on:
  push:
    paths:
      - 'Images/**'
      - 'scripts/update_manga_metadata.js'
      - 'manga.json'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run updater
        run: |
          npm ci || true
          node scripts/update_manga_metadata.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add manga.json
            git commit -m "Auto-update manga.json (CI): $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit"
          fi
