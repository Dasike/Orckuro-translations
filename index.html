<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orckuro Translation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <img src="Images/logo.png" class="site-logo" alt="Orckuro Logo" draggable="false">
        
        <h1>ORCKURO TRANSLATION</h1>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
            <button id="upload-btn" class="theme-btn" style="display: none;">Upload</button>
            <button id="login-btn" class="login-btn">Login</button>
        </div>
    </nav>

    <div class="hero-banner" id="hero-banner">
        <div class="hero-overlay">
            <span class="new-tag" id="hero-newtag" style="display:none">ðŸ”¥ NEW RELEASE</span>
            <h1 id="hero-title">Loading...</h1>
            <p id="hero-sub">Chapter 1 is out now!</p>
            <a href="#" id="hero-read" class="read-btn hero-btn">Read Now</a>
        </div>
    </div>

    <div class="container">
        <h2>Latest Updates</h2>
        
        <div class="filter-bar">
            <input type="text" id="search-input" placeholder="Search manga..." class="search-input">
            <button id="btn-all" class="filter-btn active">All</button>
            <button id="btn-manga" class="filter-btn">Manga</button>
            <button id="btn-manhwa" class="filter-btn">Manhwa</button>
            <button id="btn-favorites" class="filter-btn">Favorites</button>
        </div>
        
        <div class="manga-grid" id="auto-grid"></div>
        
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Upload Chapter</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="series-select">Series</label>
                    <select id="series-select">
                        <option value="new">+ New Series</option>
                    </select>
                </div>
                <div class="form-group" id="new-series-group" style="display:block;">
                    <label for="new-series-name">New Series Name</label>
                    <input type="text" id="new-series-name" placeholder="e.g. Solo Leveling">
                </div>
                <div class="form-group">
                    <label for="chapter-num">Chapter Number</label>
                    <input type="number" id="chapter-num" min="1" placeholder="e.g. 15" required>
                </div>
                <div class="form-group">
                    <label for="chapter-files">Images (Select all pages)</label>
                    <input type="file" id="chapter-files" multiple accept="image/*" required>
                </div>
                <button type="submit" class="theme-btn" style="width:100%">Start Upload</button>
            </form>
            <div id="upload-status" style="margin-top:15px; text-align:center; font-weight:bold;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
